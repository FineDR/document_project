# ==============================
# TwendeDocs NGINX Configuration
# ==============================

# Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name twendedocs.twendedigital.tech;

    # Redirect to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # Optional: serve ACME challenge for Certbot DNS verification if needed
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }
}

# Serve HTTPS with strong SSL settings
server {
    listen 443 ssl http2;
    server_name twendedocs.twendedigital.tech;

    # SSL certificates issued by Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/twendedocs.twendedigital.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/twendedocs.twendedigital.tech/privkey.pem;

    # Strong SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security headers (optional but recommended)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;

    # Root folder and index
    root /usr/share/nginx/html;
    index index.html;

    # React single-page app fallback
    location / {
        try_files $uri /index.html;
    }

    # Optional: gzip compression for faster loading
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;
}
