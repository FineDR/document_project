name: Document Frontend CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Step 3: Install dependencies
      - name: Install dependencies
        working-directory: ./document_project
        run: npm ci

      # Step 4: Build frontend
      - name: Build frontend
        working-directory: ./document_project
        run: npm run build

      # Step 5: Build Docker image
      - name: Build Docker image
        run: docker build -t multi-frontend-document_project ./document_project

      # Step 6: Login to Docker Hub
      - name: Docker Hub login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 7: Push Docker image
      - name: Push Docker image
        run: |
          docker tag multi-frontend-document_project ${{ secrets.DOCKER_USERNAME }}/multi-frontend-document_project:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/multi-frontend-document_project:latest

      # Step 8: Deploy via SSH
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          script: |
            cd ~/multi-frontend
            docker-compose pull document_project
            docker-compose up -d document_project
